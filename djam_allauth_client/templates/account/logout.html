{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Log out" %}{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-12">
        {% if request.session.id_token %}
            <form method="POST" action="{% url "djam_logout" %}" class="form-horizontal">
        {% else %}
            <form method="POST" action="{% url "account_logout" %}" class="form-horizontal">
        {% endif %}

        <h2 class="page-title">{% trans "Log out" %}</h2>
        <fieldset>
          {% csrf_token %}
          <p>{% trans "Are you sure you want to log out?" %}</p>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% trans "Log out" %}</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
{% endblock %}
